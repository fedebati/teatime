<template>
  Productos
  <template lwc:if={isLoading}>
    <div style="color: red; font-size: 3rem">cargando...</div>
  </template>
  <template lwc:elseif={isError}> Se produjo un error </template>
  <template lwc:else>
    <template for:each={productos} for:item="producto">
      <div key={producto.key}>{producto.Name}</div>
    </template>
  </template>
</template>
